<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - Bài 2: Upload File</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lab 7 - Bài 2</h1>
        <p class="subtitle">Upload File với AJAX (Fetch API)</p>
        
        <div class="form-group">
            <input type="file" id="fileInput" name="file">
            <button class="btn" type="button" onclick="uploadFile()">Upload File</button>
        </div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Vui lòng chọn file!');
                return;
            }
            
            // Tạo FormData
            const formData = new FormData();
            formData.append('file', file);
            
            // Gọi API upload
            const response = await fetch('/lab7/api/upload', {
                method: 'POST',
                body: formData
            });
            
            // Parse JSON
            const data = await response.json();
            
            // Xuất ra console (theo yêu cầu)
            console.log(data);

            alert("Tài liệu đã được xuất ra console.log, bấm F12 để coi")
        }
    </script>
</body>
</html>
